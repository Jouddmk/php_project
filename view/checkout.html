<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Checkout</title>
    <link rel="stylesheet" href="./assets/css/checkout.css" />
  </head>
  <body>
    <div class="container">
      <form>
        <div class="row">
          <div class="col">
            <h3 class="title">Billing Address</h3>
            <div class="inputBox">
              <span>Address :</span>
              <input type="text" placeholder="Room - Street - Locality" />
            </div>
            <div class="inputBox">
              <span>City :</span>
              <input type="text" placeholder="Amman" />
            </div>
          </div>

          <div class="col">
            <h3 class="title">Payment</h3>

            <div class="inputBox">
              <span>Payment Method:</span>
              <div class="pay-meth">
                <button
                  type="button"
                  class="payment-btn"
                  id="cash-btn"
                  onclick="togglePayment('cod')"
                >
                  Cash on Delivery
                </button>
                <button
                  type="button"
                  class="payment-btn"
                  id="visa-btn"
                  onclick="togglePayment('visa')"
                >
                  Pay by Visa
                </button>
              </div>
            </div>

            <div id="visa-details" class="payment-details">
              <div class="inputBox">
                <span>Cards Accepted :</span>
                <img src="./assets/img/card_img.png" alt="Cards Accepted" />
              </div>
              <div class="inputBox">
                <span>Name on Card :</span>
                <input type="text" placeholder="Mr. John Doe" />
              </div>
              <div class="inputBox">
                <span>Credit Card Number :</span>
                <input type="number" placeholder="1111-2222-3333-4444" />
              </div>
              <div class="inputBox">
                <span>Exp Month :</span>
                <input type="text" placeholder="January" />
              </div>

              <div class="flex">
                <div class="inputBox">
                  <span>Exp Year :</span>
                  <input type="number" placeholder="2022" />
                </div>
                <div class="inputBox">
                  <span>CVV :</span>
                  <input type="text" placeholder="123" />
                </div>
              </div>
            </div>
          </div>
        </div>

        <input type="submit" value="Proceed to Checkout" class="submit-btn" />
      </form>
    </div>

    <script>
      function togglePayment(method) {
        document.getElementById("cash-btn").style.background =
          method === "cod" ? "#ab4e68" : "#f4b5c7";
        document.getElementById("visa-details").style.display =
          method === "visa" ? "block" : "none";
        document.getElementById("visa-btn").style.background =
          method === "visa" ? "#ab4e68" : "#f4b5c7";
      }

      // Initialize with no payment details shown
      togglePayment("");
    </script>
  </body>
</html>
